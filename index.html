<html>
    <head>
    	<meta charset="UTF-8">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div class="container">
    		<div class="row">
    			<div class="col-4">
			        <div class="list-accidents-container">
			        	<h1>Mes évènements</h1>
				        <div id="app-1" class="col-12 list-accidents">
				        	<list-event
						      v-for="item in returnEvent"
						      v-bind:event="item"
						      v-bind:key="item.id"
						    ></list-event>
				        </div>
			        </div>
			    </div>
    			<div class="col-4">
			        <div id="app-2" class="descriptif-accident">
			        	<event-item
					      v-for="item in returnEvent"
					      v-bind:item="item"
					      v-bind:key="item.id"
					    ></event-item>		        	
			        </div>
			    </div>
    			<div class="col-4">
			        <div id="app-3" class="comment">
			            <span v-if="seen">Now you see me</span>
			        </div>
			    </div>
	        </div>
		</div>
        <script src="index.js"></script>
    </body>
</html>
